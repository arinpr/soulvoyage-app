        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    signingConfigs {
        release {
            keyAlias "my-key-alias"
            keyPassword "SOULVOYAGE"
            storeFile file("my-release-key.jks")
            storePassword "SOULVOYAGE"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release // Switch from debug to release config
            minifyEnabled true // Recommended to reduce app size
            shrinkResources true // Optional: to remove unused resources
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
